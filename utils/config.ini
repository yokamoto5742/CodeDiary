[GIT]
# Gitリポジトリのパス（絶対パスまたは相対パス）
repository_path = C:\Users\yokam\PycharmProjects\ManualSearch

# デフォルトの作成者フィルタ（空白の場合は全作成者）
default_author =

# デフォルトの出力形式（table, json, csv）
output_format = json

# デフォルトの開始日（YYYY-MM-DD形式、空白の場合は自動計算）
default_since_date = 2025-07-22
# デフォルトの終了日（YYYY-MM-DD形式、空白の場合は今日）
default_until_date =

[OUTPUT]
# ファイル保存の有効/無効
save_to_file = True

# 出力ディレクトリ（リポジトリルートからの相対パス）
output_directory = C:\Users\yokam\PycharmProjects\CodeDiary\logs

# ファイル名の形式（datetime.strftimeの形式）
filename_format = commit_history_%Y%m%d_%H%M%S.txt