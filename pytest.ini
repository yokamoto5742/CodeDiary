[tool:pytest]
# テストディスカバリー設定
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テスト実行設定
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -p no:cacheprovider
    --cov=service
    --cov=external_service
    --cov=utils
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml

# カバレッジ設定
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# テストマーカー定義
markers =
    unit: ユニットテストマーカー
    integration: 統合テストマーカー
    slow: 実行時間の長いテストマーカー
    external: 外部依存を含むテストマーカー

# フィルター設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# 最小バージョン
minversion = 6.0

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
